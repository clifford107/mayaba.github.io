<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Clifford Mayaba</title>
  <style>
    body {
  margin: 0;
  font-family: 'Inter', Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}
.dashboard {
  display: grid;
  grid-template-columns: 240px 1fr;
  min-height: 100vh;
}
/* Sidebar */
.sidebar {
  background: var(--primary);
  color: white;
  padding: 30px 20px;
}
.sidebar h2 {
  margin-bottom: 30px;
}
.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  margin: 15px 0;
  opacity: 0.9;
}
.sidebar a:hover {
  opacity: 1;
}
/* Main */
.main {
  padding: 40px;
}
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap: 20px;
}
.card {
  background: var(--card);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}
.card h3 {
  font-size: 14px;
  color: #6b7280;
}
.card p {
  font-size: 26px;
  margin: 10px 0 0;
  font-weight: 600;
}
  </style>
</head>
<body>
<h1>Personal Finance Dashboard</h1>
<h2>Financial Analytics</h2>
<div class="card">
  <h3>Total Income</h3>
  <p id="income">ZMW 0</p>
</div>
<div class="card">
  <h3>Total Expenses</h3>
  <p id="expenses">ZMW 0</p>
</div>
<div class="card">
  <h3>Savings</h3>
  <p id="savings">ZMW 0</p>
</div>
<canvas id="financeChart" height="120"></canvas>
<div class="card">
  <h3>Monthly Budget Tracker</h3>
  <p><iframe 
  src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQ5tSY_u68l0MtB0ZCG7TZvHRzzqdTMSfWbARqiIQ6V_UKdoIWUloMF3nTMEvr7s2Ed1vspt9vDeuVc/pubhtml?widget=true&amp;headers=false"
       width="100%" 
  height="600" 
  frameborder="0">
</iframe>
</p>
</div>
<div class="card">
  <h3>Investment Goals</h3>
  <p>Track progress toward financial independence.</p>
</div>
<div class="card">
  <h3>Financial Tips</h3>
  <p>Weekly actionable money insights.</p>
</div>
</body>
</html>
